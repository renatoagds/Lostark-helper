<div class="card card-bordered bg-neutral text-neutral-content shadow-xl">
  <div class="card-body">
    <div class="card-title">Are you sure?</div>
    <div class="text-md" *ngIf="data.description">{{data.description}}</div>
    <div class="mt-10 flex gap-3">
        <button class="btn btn-success btn-outline" (click)="modalRef.close(true)">Confirm</button>
        <button (click)="modalRef.close(false)" class="btn btn-outline">Cancel</button>
    </div>
  </div>
</div>
